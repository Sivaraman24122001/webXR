<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Raycaster Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webxr-input-profiles/motion-controllers"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.124/examples/js/webxr/VRButton.js"></script>
    <script>
        let scene, camera, renderer, cube, raycaster, controller;

        init();
        animate();

        function init() {
            // Set up scene
            scene = new THREE.Scene();

            // Set up camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 10);
            camera.position.z = 2;

            // Set up renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            document.body.appendChild(VRButton.createButton(renderer));

            // Add a red cube to the scene
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Set up raycaster
            raycaster = new THREE.Raycaster();

            // Set up controller for VR interactions
            controller = renderer.xr.getController(0);
            controller.addEventListener('selectstart', onSelectStart);
            scene.add(controller);

            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onSelectStart(event) {
            // Set the raycaster's origin and direction
            const controllerPosition = new THREE.Vector3();
            controller.getWorldPosition(controllerPosition);
            raycaster.set(controllerPosition, controller.getWorldDirection(new THREE.Vector3()));

            // Check for intersections
            const intersects = raycaster.intersectObject(cube);
            if (intersects.length > 0) {
                // Change the cube's color to green
                cube.material.color.set(0x00ff00);
            }
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
