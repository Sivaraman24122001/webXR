<!DOCTYPE html>
<html>
<head>
    <title>Three.js Cube with AR Button</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #stopAR { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            z-index: 10001; 
            display: none; 
            padding: 10px; 
            background-color: red; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <button id="stopAR">Stop AR</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        const stopARButton = document.getElementById('stopAR');
        
        stopARButton.addEventListener('click', () => {
            const session = renderer.xr.getSession();
            if (session) {
                session.end();
            }
        });

        document.body.appendChild(ARButton.createButton(renderer, {
            requiredFeatures: ['dom-overlay'],
            domOverlay: { root: document.body }
        }));

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(0, 0, -3);
        scene.add(cube);

        camera.position.z = 5;

        function animate() {
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        renderer.setAnimationLoop(animate);

        renderer.xr.addEventListener('sessionstart', () => {
            stopARButton.style.display = 'block';
        });

        renderer.xr.addEventListener('sessionend', () => {
            stopARButton.style.display = 'none';
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
