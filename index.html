<!DOCTYPE html>
<html>
<head>
    <title>Three.js Cube with AR Button</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #stopAR { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            z-index: 10001; 
            display: none; 
            padding: 10px; 
            background-color: red; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
        
        #hi{
            background-color: orange;
            height: 100px;
            width: 100px;
            position: absolute;
            z-index: 10001;
            display: flex;
            justify-content: center;
            place-items: center;
            margin-top: 100px;
            margin-left: 100px;
        }

        #userPos {
            position: absolute;
            top: 50px;
            left: 10px;
            z-index: 10001;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div id="hi">HIII</div>
    <button id="stopAR" onclick="stopARSession()">Stop AR</button>
    <div id="userPos">User Position: (0, 0, 0)</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js';

        let scene, camera, renderer, cube, spheres = [];
        let xrSession = null;
        let xrReferenceSpace = null;

        init();

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            document.body.appendChild(ARButton.createButton(renderer, {
                requiredFeatures: ['local', 'dom-overlay'],
                domOverlay: { root: document.body }
            }));

            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            cube = new THREE.Mesh(geometry, material);
            cube.position.set(0, 0, -2);
            scene.add(cube);

            window.addEventListener('resize', onWindowResize, false);

            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const viewerPose = frame.getViewerPose(xrReferenceSpace);
                if (viewerPose) {
                    const userPos = new THREE.Vector3(
                        viewerPose.transform.position.x,
                        viewerPose.transform.position.y,
                        viewerPose.transform.position.z
                    );

                    // Update UI with user's position
                    const userPosElement = document.getElementById('userPos');
                    userPosElement.textContent = `User Position: (${userPos.x.toFixed(2)}, ${userPos.y.toFixed(2)}, ${userPos.z.toFixed(2)})`;

                    updateSpheres(userPos, cube.position);
                }
            }

            renderer.render(scene, camera);
        }

        function updateSpheres(userPos, cubePos) {
            // Remove old spheres
            spheres.forEach(sphere => scene.remove(sphere));
            spheres = [];

            // Create new spheres along the path from user to cube
            const steps = 20;
            for (let i = 0; i <= steps; i++) {
                const t = i / steps;
                const spherePos = new THREE.Vector3().lerpVectors(userPos, cubePos, t);
                const sphere = new THREE.Mesh(
                    new THREE.SphereGeometry(0.05),
                    new THREE.MeshBasicMaterial({ color: 0x0000ff })
                );
                sphere.position.copy(spherePos);
                spheres.push(sphere);
                scene.add(sphere);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function stopARSession() {
            if (xrSession) {
                xrSession.end();
            }
        }

        renderer.xr.addEventListener('sessionstart', () => {
            xrSession = renderer.xr.getSession();
            xrSession.requestReferenceSpace('local').then((refSpace) => {
                xrReferenceSpace = refSpace;
            });
            document.getElementById('stopAR').style.display = 'block';
        });

        renderer.xr.addEventListener('sessionend', () => {
            xrSession = null;
            xrReferenceSpace = null;
            document.getElementById('stopAR').style.display = 'none';
        });
    </script>
</body>
</html>
